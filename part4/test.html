<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Registration & Login Test Page</h1>

    <div class="test-section">
        <h2>Test Registration</h2>
        <button onclick="testRegistration()">Test Register New User</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test Get Places</h2>
        <button onclick="testGetPlaces()">Test Get Places</button>
        <div id="places-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api/v1';
        const testEmail = 'testuser' + Date.now() + '@test.com';

        async function testRegistration() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.textContent = 'Testing registration...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'test123',
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'FAILED!\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR!\n' + error.message;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.textContent = 'Testing login...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'test123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'SUCCESS! Token received:\n' + JSON.stringify(data, null, 2);
                    localStorage.setItem('test_token', data.access_token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'FAILED!\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR!\n' + error.message;
            }
        }

        async function testGetPlaces() {
            const resultDiv = document.getElementById('places-result');
            resultDiv.textContent = 'Testing get places...';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE_URL}/places`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS! Got ${data.length} places:\n` + JSON.stringify(data[0], null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'FAILED!\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'ERROR!\n' + error.message;
            }
        }
    </script>
</body>
</html>
