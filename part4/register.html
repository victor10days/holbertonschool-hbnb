<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html" class="active">Register</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Create an Account</h1>

            <form id="register-form">
                <label for="first-name">First Name:</label>
                <input
                    type="text"
                    id="first-name"
                    name="first_name"
                    placeholder="Enter your first name"
                    required
                >

                <label for="last-name">Last Name:</label>
                <input
                    type="text"
                    id="last-name"
                    name="last_name"
                    placeholder="Enter your last name"
                    required
                >

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                >

                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    minlength="6"
                    required
                >

                <label for="confirm-password">Confirm Password:</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    minlength="6"
                    required
                >

                <button type="submit">Register</button>
            </form>

            <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
            <div id="success-message" style="color: green; display: none; margin-top: 10px;"></div>

            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
