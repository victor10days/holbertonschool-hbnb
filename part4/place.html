<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="register.html" id="register-link">Register</a>
        </nav>
    </header>

    <main>
        <section id="place-details" class="place-details">
        </section>

        <section id="reviews" class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-list">
            </div>
        </section>

        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <button class="details-button" onclick="window.location.href='add_review.html?place_id=' + new URLSearchParams(window.location.search).get('place_id')">Add Review</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
